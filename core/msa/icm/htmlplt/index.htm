<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 00px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #319fe2;
	font-size:9px;
	line-height:14px;
	font-family:"宋体", Arial;
}
table {  font-size: 9pt}
.STYLE1 {color: #022539}
-->
</style></head>

<body>
<div id="logo" style="width:897px; height:91px; margin:auto"><img src="/icm/images/logo.jpg" /></div>
<div style="width:897px; height:406px; margin-top:11px; margin-left:auto; margin-right:auto;"><table width="897" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="288" align="left" valign="top"><img src="/icm/images/bodybg.jpg" width="288" height="406" /></td>
    <td width="436" align="left" valign="top"><table width="436" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="436"><img src="/icm/images/bodybg01.jpg" width="436" height="178" /></td>
      </tr>
      <tr>
       <form name="authlogin" id="authlogin" method="post" action="/icm/main.xp"  >
      
      <input type="hidden" name="Fun" value="icmAdminLogon">
        <td height="125" align="left" valign="top" background="/icm/images/bodybg02.jpg"><table style="margin-top:10px;" width="292" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="65" align="right">用户</td>
            <td width="122" height="28">
            <input type="text" name="username" tabindex="1" id="username" style="background-color:#292929; border:1px; color:#FFFFFF; font-size:12px; line-height:17px; width:107px; height:16px; margin-left:5px;"/></td>
            <td width="105">
              <input type="hidden" name="langsel" value="0">
            </td>
          </tr>
          <tr>
            <td align="right">密码</td>
            <td height="28"><input type="password"  tabindex="2"  name="password" id="textfield2" style=" background-color:#292929; border:1px; color:#FFFFFF; font-size:12px; line-height:17px; width:107px; height:16px; margin-left:5px;"/>
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td align="right">验证</td>
            <td><table width="114" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="72"><input name="sid" type="text"  tabindex="3"  id="sid" style=" background-color:#292929; border:1px; color:#FFFFFF; font-size:12px; line-height:17px; width:58px; height:16px; margin-left:5px;" maxlength="4"/></td>
                <td width="62" height="28" align="right">
                <img src="/tempdir/[$file1$]"    width="39"  height="17" >
                </td>
              </tr>
            </table></td>
            <td><input type="image"  tabindex="4"  name="imageField" id="imageField" src="/icm/images/inc.jpg" /></td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td height="103" valign="bottom" background="/icm/images/bodybg03.jpg"><span class="STYLE1">版权所有2010(C)上海宝创信息科技有限公司</span></td>
      </tr>
    </table></td>
    <td width="173" align="right" valign="top"><img src="/icm/images/bodybg04.jpg" width="173" height="406" /></td>
  </form>
  </tr>
</table>
</div>
</body>

</html>

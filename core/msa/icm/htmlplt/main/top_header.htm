<script>

function goto(src,t){
    src.className="3dtable_click_x";
		parent.main.location.href=t
		if(src.id!='menu1'){
			menu1.className="3dtable1_x";
		}
		if(src.id!='menu2'){
			menu2.className="3dtable1_x";
		}
		if(src.id!='menu3'){

		}
		if(src.id!='menu5'){
			menu5.className="3dtable1_x";
		}
}



function menuover(src){
  if(src.className!="3dtable_click_x"){
   src.className="3dtable_up1_x";
  }
}

function menuout(src){
 if(src.className!="3dtable_click_x"){
  src.className="3dtable1_x";
 }
}


function  logout()
{
  if  (confirm("您确认退出本操作界面吗？"))
  {
  parent.main.location.href="/icm/main.xp?Fun=icmAdminLogout";
	parent.parent.close();
  }
}

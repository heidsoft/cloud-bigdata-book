<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/icm/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/icm/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/icm/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/icm/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/icm/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/icm/extjs/ext-all.js"></SCRIPT>
<STYLE type=text/css>
HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	MARGIN: 0px; BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 0px
}
</STYLE>
<SCRIPT type=text/javascript>
Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
Ext.onReady(function(){
    
    var tree = new Ext.tree.TreePanel({
        renderTo:Ext.getBody(),
        height: screen.height-300,
        width: 280,
        useArrows:true,
        autoScroll:true,
        animate:true,
        rootVisible: false,
        root: {
            nodeType: 'async'
        },  
        loader: new Ext.tree.TreeLoader({
						dataUrl:'/icm/main.xp?Fun=icmGroupTree',
						baseParams:{Fun:'icmGroupTree'} 
				}),
        contextMenu: new Ext.menu.Menu({
        items: [{
            id: 'delete-node',
            text: '删除部门'
         },{
            id: 'update-node',
            text: '更新部门'
         },{
            id: 'add-node',
            text: '添加子部门'
         }],
        listeners: {
            itemclick: function(item) {
                switch (item.id) {
                    case 'delete-node':
                        var n = item.parentMenu.contextNode;
                        if (n.hasChildNodes() || n.id=='0' ) {
                            Ext.MessageBox.alert('提示', '默认部门或者有子部门，不能删除', null);
                        }else{
                           function confirmdelgroup(btn){
													        if(btn=='yes'){
     																		Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	//Ext.MessageBox.alert('提示',retxt);
							   																	if(retxt.substring(0,1)=='1' ){
																                       Ext.MessageBox.alert('提示','删除部门失败!'); 
																    							}else{
																    								  n.remove();
																    							}
																    							window.close();		
												                        },
												                        failure : function() {
												                          window.close();     
												                         	Ext.MessageBox.alert('提示','删除部门失败!'); 
							                                  },
							 					                        params:{Fun:'icmGroupAction',actiontype:'2',id:n.id} 
												  						 });
													        }
													 };
                           Ext.MessageBox.confirm('Confirm', '您确认要删除该部门吗?', confirmdelgroup); 
                        }
                        break;
						case 'add-node':
                        var n = item.parentMenu.contextNode;
                        var nDep=n.getDepth();
                        if( nDep>4){
                          Ext.MessageBox.alert('提示', "部门层次不能太多", null);
                        	break;
                        }
                        //Ext.MessageBox.alert('提示', n.getDepth(), null);
                        
				  
						            var formgroup = new Ext.form.FormPanel({
										        baseCls: 'x-plain',
										        layout:'absolute',
										        defaultType: 'textfield',
										        items: [{
										            x: 0,
										            y: 5,
										            xtype:'label',
										            text: '组名称:'
										        },{
										            x: 60,
										            y: 0,
										            allowBlank:false,
										            name: 'clildgname',
										            anchor:'100%',
										            id: 'clildgname'
										        },{
										            x: 0,
										            y: 35,
										            xtype:'label',
										            text: '组描述:'
										        },{
										            x: 60,
										            y: 35,
										            name: 'clildgdesc',
										            anchor: '100%',
										            id: 'clildgdesc'
										        }]
										    });

												    var windowgroup = new Ext.Window({
												        title: '添加部门',
												        closeAction: 'close',
												        width: 250,
												        height:150,
												        minWidth: 200,
												        minHeight: 200,
												        layout: 'fit',
												        plain:true,
												        bodyStyle:'padding:5px;',
												        buttonAlign:'center',
												        items: formgroup,
												        buttons: [{
												            text: '添加',
												            handler: function(){
												                var strrootgname = Ext.getCmp('clildgname').getValue();
												                var strrootgdesc = Ext.getCmp('clildgdesc').getValue();
												                //Ext.MessageBox.alert('提示',strrootgname);  
												                Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	//Ext.MessageBox.alert('提示',retxt);
							   																	if(retxt.substring(0,1)=='0' ){
																									Ext.MessageBox.alert('提示','添加用户失败!'); 
																    							}else{
																    								  n.appendChild(new Ext.tree.TreeNode({
																    								  		text: strrootgname,
																    								  		id: retxt,
																    								  		draggable: false
																    								  }));
																    							}
																    							windowgroup.close();		
												                        },
												                        failure : function() {
												                          windowgroup.close();     
												                         	Ext.MessageBox.alert('提示',"添加用户失败!"); 
							                                  },
							 					                        params:{Fun:'icmGroupAction',actiontype:'1',pid:n.id,level:n.getDepth(),name:strrootgname,mydesc:strrootgdesc} 
												               });
												               //http://192.168.0.177/icm/main.xp?Fun=icmGroupAction+actiontype=1+pid=0+level=0+name=33333+mydesc=3333333+areacode=343434
												            }
												        },{
												            text: '关闭',
												            handler: function(){
												              windowgroup.close(); 
												            }
												        }]
												    });
												
												    windowgroup.show();
												    
                        break;
                        
                        case 'update-node':
                        var n = item.parentMenu.contextNode;

						            var upategroup = new Ext.form.FormPanel({
										        baseCls: 'x-plain',
										        layout:'absolute',
										        defaultType: 'textfield',
										        items: [{
										            x: 0,
										            y: 5,
										            xtype:'label',
										            text: '组名称:'
										        },{
										            x: 60,
										            y: 0,
										            allowBlank:false,
										            name: 'updategname',
										            anchor:'100%',
										            id: 'updategname',
										            value: n.text
										        },{
										            x: 0,
										            y: 35,
										            xtype:'label',
										            text: '组描述:'
										        },{
										            x: 60,
										            y: 35,
										            name: 'updategdesc',
										            anchor: '100%',
										            id: 'updategdesc'
										        }]
										    });
													
													//upategroup.getForm().findField('updategname').setValue('11111');
														
												    var windowupdategroup = new Ext.Window({
												        title: '更新部门',
												        closeAction: 'close',
												        width: 250,
												        height:150,
												        minWidth: 200,
												        minHeight: 200,
												        layout: 'fit',
												        plain:true,
												        bodyStyle:'padding:5px;',
												        buttonAlign:'center',
												        items: upategroup,
												        buttons: [{
												            text: '更新',
												            handler: function(){
												                var strrootgname = Ext.getCmp('updategname').getValue();
												                var strrootgdesc = Ext.getCmp('updategdesc').getValue();
												                Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	
							   																	if(retxt.substring(0,1)=='0' ){
																                      n.setText(strrootgname); 
																    							}else{
																    								  Ext.MessageBox.alert('提示','更新用户失败!');
																    							}
																    							windowupdategroup.close();		
												                        },
												                        failure : function() {
												                          windowupdategroup.close();     
												                         	Ext.MessageBox.alert('提示',"更新用户失败!"); 
							                                  },
							 					                        params:{Fun:'icmGroupAction',actiontype:'3',id:n.id,name:strrootgname,mydesc:strrootgdesc} 
												               });

												            }
												        },{
												            text: '关闭',
												            handler: function(){
												              windowupdategroup.close(); 
												            }
												        }]
												    });
												    //Ext.MessageBox.alert('提示',n.text); 
												    
												    windowupdategroup.show();
						               
						            break;
                }
            }
        }
    	}),
    	listeners: {
        contextmenu: function(node, e) {
		            node.select();
		            var c = node.getOwnerTree().contextMenu;
		            c.contextNode = node;
		            c.showAt(e.getXY());
		     },
		    click: function(node, e) {
		            var myurl="/icm/main.xp?Fun=icmShowClientList&id=" + node.id + "&level=" + (node.getDepth()-1) ;
		            //Ext.MessageBox.alert('提示',myurl);
		            parent.mainviewfrm.location.href=myurl;
		     }        
		   },        
        tbar: [{
						            icon:'/icm/extjs/resources/images/default/tree/drop-add.gif',
						            iconCls:'drop-add',
						            text:'添加用户',
						            handler: function(){
						               //选择部门
						               var node=tree.getSelectionModel().getSelectedNode();    
									         if(!node){
									            Ext.MessageBox.alert('提示','请先选择部门分组！');
									            return; 
									         }
						               parent.mainviewfrm.location.href='/icm/main.xp?Fun=icmShowAddClient&id=' + node.id ;
						            },
						            scope: this
						        },{
						            text:'添加部门',
						            icon:'/icm/extjs/resources/images/default/tree/member.gif',
						            iconCls:'icon-by-category',
						            handler: function(){
						               //Ext.MessageBox.alert('提示',tree.root.firstChild.text); 
						               var form = new Ext.form.FormPanel({
										        baseCls: 'x-plain',
										        layout:'absolute',
										        defaultType: 'textfield',
										        items: [{
										            x: 0,
										            y: 5,
										            xtype:'label',
										            text: '部门名称:'
										        },{
										            x: 60,
										            y: 0,
										            allowBlank:false,
										            name: 'rootgname',
										            anchor:'100%',
										            id: 'rootgname'
										        },{
										            x: 0,
										            y: 35,
										            xtype:'label',
										            text: '部门描述:'
										        },{
										            x: 60,
										            y: 35,
										            name: 'rootgdesc',
										            anchor: '100%',
										            id: 'rootgdesc'
										        }]
										    });

												    var window = new Ext.Window({
												        title: '添加部门',
												        closeAction: 'close',
												        width: 250,
												        height:150,
												        minWidth: 200,
												        minHeight: 200,
												        layout: 'fit',
												        plain:true,
												        bodyStyle:'padding:5px;',
												        buttonAlign:'center',
												        items: form,
												        buttons: [{
												            text: '添加',
												            handler: function(){
												                var strrootgname = Ext.getCmp('rootgname').getValue();
												                var strrootgdesc = Ext.getCmp('rootgdesc').getValue();
												                //Ext.MessageBox.alert('提示',strrootgname);  
												                Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	//Ext.MessageBox.alert('提示',retxt);
							   																	if(retxt.substring(0,1)=='0' ){
																                       Ext.MessageBox.alert('提示','添加用户失败!'); 
																    							}else{
																    								  tree.root.appendChild(new Ext.tree.TreeNode({
																    								  		text: strrootgname,
																    								  		id: retxt,
																    								  		draggable: false
																    								  }));
																    							}
																    							window.close();		
												                        },
												                        failure : function() {
												                          window.close();     
												                         	Ext.MessageBox.alert('提示',"添加用户失败!"); 
							                                  },
							 					                        params:{Fun:'icmGroupAction',actiontype:'1',pid:'0',level:'0',name:strrootgname,mydesc:strrootgdesc} 
												               });
												               
												            }
												        },{
												            text: '关闭',
												            handler: function(){
												              window.close(); 
												            }
												        }]
												    });
												
												    window.show();
						               
						            },
						            scope: this
						    },
						    {xtype:"tbfill"}
						    ,{
						            text:'展/闭',
						            id: 'expandclose',
						            handler: function(){
						               if(tree.getTopToolbar().items.item(4).text=='展/闭'){
						                	tree.getRootNode().expand(true);
						                	tree.getTopToolbar().items.item(4).text='关闭';
						              }else{
						               		tree.getRootNode().collapse(true);
											tree.getTopToolbar().items.item(4).text='展/闭';
					                }
						            },
						            scope: this
						    }]
    });

    //tree.getRootNode().expand(true);
});
</SCRIPT>
<style>
    .complete .x-tree-node-anchor span {
        text-decoration: line-through;
        color: #777;
    }
</style>
</head>
<body>
</body>
</html>

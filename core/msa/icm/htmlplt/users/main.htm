<SCRIPT type=text/javascript  src="/icm/extjs/ext-all.js"></SCRIPT>


<STYLE type=text/css>
HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}

	MARGIN: 5px
}

<SCRIPT type=text/javascript>
    
    Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
 
    Ext.onReady(function(){
	
						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;
						
						var myMask = new Ext.LoadMask(Ext.getBody(), 
						{
								        	msg:"Please wait..."
						});
									
						myMask.show();
            
						
						// This is the main content center region that will contain each example layout panel.
						// It will be implemented as a CardLayout since it will contain multiple panels with
						// only one being visible at any given time.
						var northPanel =new Ext.BoxComponent({
			                    region:'north',
			                    el: 'north',
			                    height:24
			      });
						
						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};
					    

              
						  // Go ahead and create the TreePanel now so that we can use it below
					    var treePanel = new Ext.tree.TreePanel({
							height: screen.height-300,
							width: 280,
							useArrows:true,
							autoScroll:true,
							animate:true,
							rootVisible: false,
							root: {
								nodeType: 'async'
							},  
							loader: new Ext.tree.TreeLoader({
											dataUrl:'/icm/main.xp?Fun=icmPolicyTree',
											baseParams:{Fun:'icmPolicyTree'}
									}),
							root: new Ext.tree.AsyncTreeNode()
					   });
					  
					  
						// Assign the changeLayout function to be called on tree node click.
					  treePanel.on('click', function(n){
					  });
					  
					  

										
						
						var westPanel ={
								title:'策略主线',
								width: 175,
								minSize: 125,
								maxSize: 400,
        						collapsible: true,
        						cmargins:'0 5 5 5',
						        lines:false,
						        autoScroll:true,
						        collapseFirst:false,
								layout: 'border',
						    	id: 'layout-browser',
						        border: false,
						        split:true,
								margins: '2 0 5 5',
								items: [treePanel]
						};
						

						
						var eastPanel= {
					          id: 'east-panel',
								region:'west',
								collapsible: true,
								split:true,
								width: 280,
								minSize: 155,
								maxSize: 400,
								layout:'fit',
								margins:'0 0 0 0',
								title:'选择主线',
								items:
									new Ext.TabPanel({
										border:false,
										activeTab:0,
										items:[
										{
											title: '部门主线',
											html: "<IFRAME  name='menufrm' width=100% height='" + (screen.height-280) + "' SRC = '/icm/users/grouptree.html'   border='0' frameborder='0' scrolling='yes'   ></iframe>",
											autoScroll:true
										}]
									})
              }
						
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
									  defaultText: 'Ready',
									  defaultIconCls: 'default-icon',
									  iconCls: 'ready-icon'
                  }),
									items: [
									  northPanel,
									  eastPanel,
										contentPanel
									],
					        renderTo: Ext.getBody()
					    });
             
            myMask.hide();
  });
	</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.18702"></HEAD>

        </div>
        
        <!-- Basic layouts -->

	      xtzygrid.setTitle('本时间[' + form1.seldate.value + ' ' +  form1.seltime.value + '时]段阻断日志列表');
	 }
	 	 
	 function gg1(){

		    myseldate=form1.seldate.value;
		    myseltime=form1.seltime.value;
        myurl="/msa/main.xp?Fun=msaBackListDownLoadCSV+downLoadFile="+ myseldate + "/ipblock/ipblocklog-" + myseltime + ".csv";
        downloadFile(myurl);
	  }
	  
    
   Ext.onReady(function(){
	  		Ext.QuickTips.init();

				        	msg:"Please wait..."
				});

     xtzystore = new Ext.data.JsonStore({
        root: 'Results',
        totalProperty: 'totalCount',
        url:'/msa/main.xp',
        baseParams:{Fun:'msaAccessList'},
             fields: [
					     {name: 'v1'},
						   {name: 'v2'},

						   {name: 'v15'},

    HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
    displayInfo: true, 
    displayMsg: '显示第 {0} 条到 {1} 条记录，共 {2} 条', 
    emptyMsg: "无记录", 
    initComponent : function(){ 
        var pageSizeItems = [

									    allowNegative: false, 
									    enableKeyEvents: true, 
									    maxValue: 500, 
									    maxText: '每页不允许超过500条', 
									    selectOnFocus: true, 
									    value: this.pageSize, 
									    submitValue: false,

				        }},'-']; 
         var userItems = this.items || [];

         HlPagingToolbar.superclass.initComponent.call(this); 
    }, 
    onHlPagingKeyDown: function(field, e){ 
        if(field.isValid()){ 
            var k = e.getKey(); 
             if (k == e.RETURN) { 
                    e.stopEvent(); 
                    this.pageSize = field.getValue(); 
                    pagesize=this.pageSize;
                    this.doRefresh(); 
             } 
        } 
    }, 
    onHlPagingBlur: function(field){ 
        if(field.isValid()){ 
            this.pageSize = field.getValue(); 
            pagesize=this.pageSize;
            this.doRefresh(); 
        } 
    } 
		});

		    collapsible:false,
		    loadMask:{msg:'正在加载数据，请稍侯……'},
		    draggable:false
    });
    
    xtzygrid.on('mouseover',function(e){//添加mouseover事件
				 var index = xtzygrid.getView().findRowIndex(e.getTarget());//根据mouse所在的target可以取到列的位置	  
			  if(index!==false){//当取到了正确的列时，（因为如果传入的target列没有取到的时候会返回false）
					   var record = xtzygrid.getStore().getAt(index);//把这列的record取出来
					   var str = '<div style="width:200px;height:80px;font: normal 11px tahoma,arial,helvetica,sans-serif;margin:0 !important;line-height:14px; color:#444;padding:0;"><table width="100%"  border="0"  cellspacing="0" cellpadding="0" ><tr><td height="50%" width="35%">阻断数据包数目</td><td height="50%" width="35%">'+record.get('v18')+'</td></tr><tr><td height="50%" width="35%">一级服务</td><td height="50%" width="35%">'+record.get('v19')+'</td></tr><tr><td height="50%" width="35%">二级服务</td><td height="50%" width="35%">'+record.get('v20')+'</td></tr><tr><td height="50%" width="35%">匹配规则</td><td height="50%" width="35%">'+record.get('v21')+'</td></tr><tr><td height="50%" width="35%">虚拟通道</td><td height="50%" width="35%">'+record.get('v22')+'</td></tr></table></div>';	   
			 			 var rowEl = Ext.get(e.getTarget());//把target转换成Ext.Element对象
					   rowEl.set({
					    'ext:qtip':str 
					   },false);
				}
		});
    
   
     var mainPanel= {
					id: 'main-panel',
					region:'center',
          collapsible: false,
          split:true,
          width: 135,
          minSize: 125,
          maxSize: 400,
          layout:'fit',
          margins:'0 5 0 0',
          items:[xtzygrid]
     }
       
      
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
			  new Ext.Viewport({
							layout: 'fit',
							items: [
                mainPanel
							],
			        renderTo: Ext.getBody()
			  });	
			  
			  xtzystore.baseParams={Fun:'msaAccessList',url:myurl};
	  		xtzystore.load({params:{Fun:'msaAccessList',url:myurl,start:0,limit:pagesize}});	
	         
			  myMask.hide();
  });
  

	
		  
	</SCRIPT>

<head>

  HTML { BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN:

  } .nav { BACKGROUND-IMAGE: url(/msa/extjs/shared/icons/fam/folder_go.png)

<script language="JavaScript">
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    var xtzystore;
    var pagesize;
		pagesize=100;
    Ext.onReady(function(){
	  		Ext.QuickTips.init();
				var detailEl;
				var win;
			
				var myMask = new Ext.LoadMask(Ext.getBody(), 
				    {
				        	msg:"Please wait..."
				    });
				myMask.show();

    
			 xtzystore = new Ext.data.JsonStore({
				      root: 'Results',
			        totalProperty: 'totalCount',
			        url:'/msa/main.xp?Fun=ltmsadaymaillist+where=[$where$]+tabname=[$tabname$]+tabtype=[$iAction$]]',
				      fields: [
				         {name: 'uid'},
				         {name: 'uname'},//用户名
				         {name: 'udispname'},
				         {name: 'mymailfile'},//邮件文件名
					       {name: 'mymailfrom'},//发件人
					  	   {name: 'mymailto'},//收件人
				         {name: 'mymailsub'},//主题
				         {name: 'mysdate'},//发送时间
				         {name: 'mymailasize'},//附件
				         {name: 'mymailsize'},//邮件大小kb
						     {name: 'myflags'},//邮件状态
				         {name: 'mymtype'},//邮件分类
				         {name: 'myip'}//源IP
				    ]
				});
				
    
    xtzystore.load();
    
  	HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
    displayInfo: true, 
    displayMsg: '显示第 {0} 条到 {1} 条记录，共 {2} 条', 
    emptyMsg: "无记录", 
    initComponent : function(){ 
        var pageSizeItems = [ 
                     '-','每页', 
                     this.inputItem = new Ext.form.NumberField({ 
									    cls: 'x-tbar-page-number', 
									    allowDecimals: false, 
									    allowNegative: false, 
									    enableKeyEvents: true, 
									    maxValue: 500, 
									    maxText: '每页不允许超过500条', 
									    selectOnFocus: true, 
									    value: this.pageSize, 
									    submitValue: false, 
									    listeners: { 
									        scope: this, 
									        keydown: this.onHlPagingKeyDown, 
									        blur: this.onHlPagingBlur 
									    } 
                     }),'条','-',{
						            //pressed: true,
						            icon: '/msa/images/grid.png',
						            enableToggle:true,
						            text: '导出本页数据到Excel',
						            cls: 'x-btn-text-icon details',
						            toggleHandler: function(btn, pressed){
						                downloadViewDataActive(xtzygrid);
						            }
						        },'-']; 
         var userItems = this.items || []; 
         this.items = userItems.concat(pageSizeItems); 
         HlPagingToolbar.superclass.initComponent.call(this); 
    }, 
    onHlPagingKeyDown: function(field, e){ 
        if(field.isValid()){ 
            var k = e.getKey(); 
             if (k == e.RETURN) { 
                    e.stopEvent(); 
                    this.pageSize = field.getValue(); 
                    pagesize=this.pageSize;
                    //alert(this.pageSize);
                    this.doRefresh(); 
             } 
        } 
    }, 
    onHlPagingBlur: function(field){ 
        if(field.isValid()){ 
            this.pageSize = field.getValue(); 
            pagesize=this.pageSize;
            this.doRefresh(); 
        } 
    } 
});
    var pagingBar= new HlPagingToolbar({
        store: xtzystore,
        pageSize: pagesize,
        displayInfo: true});
        
    
    	function conChange(val){
        if(val == 1){
            return 'SMTP';
        }
        return 'POP3';
      }
    
    var xtzygrid = new Ext.grid.GridPanel({
        store: xtzystore,
        viewConfig:{forceFit: false, scrollOffset: 0},
        bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
        }),
        columns: [
            {id:'uname',header: "用户名", width: 120, sortable: true, dataIndex: 'uname'},
            {header: "显示名", width: 100, sortable: true, dataIndex: 'udispname'},
            {header: "邮件文件名",   width: 100, sortable: true,  dataIndex: 'mymailfile'},            
            {header: "发件人",   width: 100, sortable: true,  dataIndex: 'mymailfrom'},
            {header: "收件人",   width: 100, sortable: true,  dataIndex: 'mymailto'},
            {header: "主题",  width: 100, sortable: true,  dataIndex: 'mymailsub'},
            {header: "发送时间", width: 100, sortable: true, dataIndex: 'mysdate'},
            {header: "附件大小", width: 80, sortable: true,  dataIndex: 'mymailasize'},
            {header: "目的IP",   width: 100, sortable: true,  dataIndex: 'myip'},
            {header: "邮件大小", width: 80, sortable: true, dataIndex: 'mymailsize'},
            {header: "邮件状态", width: 100, sortable: true,  dataIndex: 'myflags',renderer: conChange},
            {header: "邮件分类", width: 100, sortable: true,  dataIndex: 'mymtype'}
        ],
        tbar: pagingBar,
        stripeRows: true,
        autoExpandColumn: 'uname',
        height:screen.height-210,
        title:'邮件收发列表',
        frame:true,
		    collapsible:true,
		    loadMask:{msg:'正在加载数据，请稍侯……'},
		    draggable:true
    }); 
   
   xtzygrid.addListener('rowclick', rightClickFn);
		function rightClickFn(client, rowIndex, e) { 
					 rightClick.showAt(e.getXY()); 
					 detailEl=  rowIndex;
		}         
　
   var rightClick  = new Ext.menu.Menu({
                id:'feeds-ctx',
                items: [{
                    id:'shuxing',
                    iconCls:'load-icon',
                    text:'该邮件内容',
                    scope: this,
                    handler:function(){
                        var record = xtzygrid.getStore().getAt(detailEl);
                        var usrl=record.get("mymailfile")+"/gnm-index.htm"; 
                        
                        alert(usrl); 

						            var hgt=(screen.height)-190;
                        var mywin =new  Ext.Window(
							                {
							                    id: 'east-panel',
							                    title: '邮件浏览',
							                    height: 400,
							                    width: 500,
							                    closeAction: 'close',
							                    modal: 'true',
							                    maximizable:'true',
							                    margins:'0 5 0 0',
							                    html: "<IFRAME  name='menufrm' width=100% height='"+(hgt-90)+"' SRC = '"+usrl+"'  border='0' frameborder='0' scrolling='yes'></iframe>" 
							          }); 
							          mywin.show(); 
							          //mywin.maximize();
                        }
                },{
                    id:'detail',
                    iconCls:'load-icon',
                    text:'该用户详细信息',
                    scope: this,
                    handler:function(){
                        var record = xtzygrid.getStore().getAt(detailEl);
                        var uid=record.get("uid");      
                        var usrl="/msa/main.xp?Fun=msaTermInfoView+uid="+uid;
					  
						        var hgt=(screen.height)-190;
                        var mywin =new  Ext.Window(
							                {
							                    id: 'east-panelmy',
							                    title: '表单浏览',
							                    height: 400,
							                    width: 550,
							                    closeAction: 'close',
							                    modal: 'true',
							                    maximizable:'true',
							                    margins:'0 5 0 0',
							                    html: "<IFRAME  name='menufrm' width=100% height='"+(hgt-90)+"' SRC = '"+usrl+"'  border='0' frameborder='0' scrolling='yes'></iframe>" 
							          }); 
							          mywin.show(); 
							          mywin.maximize();
                        } 
                }]
   });

    
    var northPanelTop = new Ext.Panel({
    	frame:true,
    　region:'north',
    	title: '选择查询的条件',
    	collapsible:true,
    	contentEl:'north'
    });
    
     var mainPanel= {
					id: 'main-panel',
					region:'center',
                    collapsible: true,
                    split:true,
                    width: 135,
                    minSize: 125,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                    items:[xtzygrid]
            }
     
           new Ext.Viewport({
									layout: 'border',
									items: [
									 mainPanel
									],
					        renderTo: Ext.getBody()
					    });

						myMask.hide();
}); 
</script>

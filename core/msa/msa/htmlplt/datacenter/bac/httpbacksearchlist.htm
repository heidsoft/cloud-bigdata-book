<script type="text/javascript">
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    var xtzystore;
    var pagesize;
    var groupid;	
    var grouptext;	
    var wing1;
    var level;
		pagesize=100;

		function mysearch(){
		  var  stopflag;
		  var  myseldate,myseltime,mysip,mydip,myurltype,myhost,mysearchconX,mygname,mygid,myglevel,mysearchname;
		  mysearchname=searchname.value;
		  if(mysearchname==""){
		    Ext.MessageBox.alert('提示','必须设置查询名称！'); 
		  	return;
		  }
		  myseldate=seldate.value;
		  myseltime=seltime.value;
		  mysip=sip.value;
		  mydip=dip.value;
		  myurltype=urltype.value;
		  myhost=host.value;
		  mysearchconX=searchconX.value;
		  mygname=grouptext;
		  mygid=groupid;
		  myglevel=level;
		  
		  
      stopflag=0;
		  
		  Ext.MessageBox.show({
							msg: '系统查询中，这需要一段时间，您可以继续等待或者稍后察看结果',
							progressText: 'waitting...',
							width:300,
							wait:true,
							waitConfig: {interval:500},
							icon:'ext-mb-download'
			});
			setTimeout(function(){
						if(stopflag==0){
							Ext.MessageBox.hide();
							xtzystore.load();
						}
						stopflag=1;
			}, 15000); 
		  
		  Ext.Ajax.request({
	                      method : 'POST', 
	                      url:'/msa/main.xp', 
                        success: function(response, options) { 
													if(stopflag==0){
														Ext.MessageBox.hide();
														xtzystore.load();
													}
													stopflag=1;
                        },
                        failure : function() {
                          Ext.MessageBox.hide();      
                         	Ext.MessageBox.alert('提示','失败！'); 
                        },
                        params:{
	                        Fun:'msaipbacksearch',
	                        seldate:myseldate,
	                        seltime:myseltime,
	                        sip:mysip,
	                        dip:mydip,
	                        urltype:myurltype,
	                        host:myhost,
	                        searchconX:mysearchconX,
	                        gid:mygid,
					                gname:mygname,
					                glevel:myglevel,
	                        searchname:mysearchname,
	                        showtype:3
                        } 
				});                
		}
		
		function myexport(){
		  var  stopflag;
		  var  myseldate,myseltime,mysip,mydip,myurltype,myhost,mysearchconX,mygname,mygid,myglevel,mysearchname;
		  myseldate=seldate.value;
		  myseltime=seltime.value;
		  mysip=sip.value;
		  mydip=dip.value;
		  myurltype=urltype.value;
		  myhost=host.value;
		  mysearchconX=searchconX.value;
		  mygname=grouptext;
		  mygid=groupid;
		  myglevel=level;
		  
      var myurl="/msa/main.xp?Fun=msaipbacksearch&showtype=3&searchname=1&exportaction=1&seldate=" + myseldate + "&seltime=" + myseltime + "&sip=" + mysip + "&dip=" + mydip + "&urltype=" + myurltype + "&host=" + myhost+ "&searchconX=" + mysearchconX + "&gid=" + mygid + "&gname=" + mygname+ "&glevel=" + myglevel;

			downloadFile(myurl);
            
		}

				autoScroll: true,

				lines: false,
				useArrows: true,

					dataUrl:'/msa/main.xp?Fun=msaGroupTreeView',
					baseParams:{Fun:'msaGroupTreeView'} 
				}),
				listeners: {
							    click: function(node, e) {
							     groupid=node.id;
						       grouptext=node.text						       
									 level=node.getDepth()-1;
							     wing1.hide();
							   }
						}		
	  });

            //alert(this.pageSize);
            pagesize=this.pageSize;
            this.doRefresh(); 
        }

});

												        } 
												    }

										    var pagingBar1= new HlPagingToolbar1({
									        store: xtzystore1,
									        pageSize: pagesize,
									        displayInfo: true});
									     
									      xtzygrid1 = new Ext.grid.GridPanel({
										        region:'center',
										        store: xtzystore1,
										        viewConfig:{forceFit: false, scrollOffset: 0},
										        columns: [
										              {header: "用户名", width: 80, sortable: true, dataIndex: 'v2'},           
											            {header: "显示名", width: 80, sortable: true,  dataIndex: 'v3'},
											            {header: "部门",   width: 80, sortable: true,  dataIndex: 'v4'},
											            {header: "源IP",   width: 80, sortable: true,  dataIndex: 'v9'},
											            {header: "自身MAC", width: 80, sortable: true, dataIndex:'v10'},

											            {header: "上行流量", width: 80, sortable: true, dataIndex: 'v14'},

														      {header: "虚拟通道", width: 80, sortable: true, dataIndex: 'v17'},

														      {header: "文件类型", width: 300, sortable: true, dataIndex:'v20'} 
																					        ],
										        tbar: pagingBar1,
										        stripeRows: true,
										        width:280,
										        height:screen.height-350,
										        frame:true,
												    collapsible:true,
												    loadMask:{msg:'正在加载数据，请稍侯……'},
												    draggable:true
										    });
                        var mywin =new  Ext.Window(
							          {
							                    id: 'viewpanel',
							                    title: '察看查询结果',
							                    height: 450,
							                    width: 400,
							                    closeAction: 'close',
							                    modal: 'true',

                },{
                    id:'xiazai',
                    iconCls:'load-icon',
                    text:'下载查询结果',
                    scope: this,
                    handler:function(){

                        var myfile=record.get("myurl"); 
                        myurl="/msa/main.xp?Fun=msaBackListDownLoadCSV+downLoadFile=httpsearch/"+ myfile + "/search.csv";
								        downloadFile(myurl);
                    }
                } 
				]});
                
     
			 xtzygrid.addListener('rowclick', rightClickFn);
			 function rightClickFn(client, rowIndex, e) {      
					                 detailEl=  rowIndex;
					                 var record = xtzygrid.getStore().getAt(detailEl);
					                 rightClick.showAt(e.getXY()); 
			 }   
    
    var northPanelTop = new Ext.Panel({

     var mainPanel= {

           new Ext.Viewport({

					        renderTo: Ext.getBody()

						myMask.hide();
						

  
            
  });

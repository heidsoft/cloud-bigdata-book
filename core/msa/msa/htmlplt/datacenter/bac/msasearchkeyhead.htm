<DIV style="DISPLAY: none">
<div id="north"> 
    <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>日期对象</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >       
      <tr>
         <td  height="20"> 
        	<div align="left"> 
           选择日期&nbsp;&nbsp;:
            <select name="sdate" class="inputself0">   
		        <!--option value="-1" selected>请选择</option-->   
		          [$begintable datelist$]         
		          <option value=[$dayname$]>[$strdate$]</option>   
		          [$endtable$]
        		</select>
          </div>
        </td>
      </tr>               
    </table>
    </fieldset>  
    <br><br>
   
    <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>部门对象</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >      
        <tr>
         <td  height="20"> 
        	<div align="left"> 
           选择部门&nbsp;&nbsp;:
            <input type="text" class=inputf0  id="group"  name="group" size="25" maxlength="48" value=""  style="cursor:hand;background-image:url(/msa/images/drop-yes2.gif);background-position:right bottom; background-repeat: repeat-y">
          </div>
        </td>
      </tr>
    </table>
    </fieldset>
    <br><br>
        
    <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>过滤元素</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >  
        
        <tr>
         <td  height="20"> 
        	<div align="left"> 
           选择类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <select name="host"  class=inputself0 >
		           <option value="%"         [$selected0$]> 所有
		           <option value="baidu"     [$selected1$]>百度搜索
		           <option value="google"    [$selected2$]>google搜索
		           <option value="sogou"     [$selected3$]>sogou搜索
		           <option value="yahoo"     [$selected4$]>yahoo搜索
		           <option value="soso"      [$selected5$]>搜搜搜索
		           <option value="gougou"    [$selected6$]>狗狗搜索
		           <option value="bing"      [$selected7$]>bing搜索
		           <option value="youdao"    [$selected8$]>有道搜索
		        </select>
          </div>
        </td>
      </tr> 
      
      <tr> 
      		<td height="20"> 
		        <div align="left">
		        搜索关键字&nbsp;&nbsp;:
		        		<input class="inputf0" name="searchkey" size="25" maxlength="48" value="" type="text">
		        </div>
      		</td>
     </tr>             
    </table>
    </fieldset>  
    <br><br>
    
    <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>排序方式</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >  
        
      <tr>
         <td  height="20"> 
        	<div align="left"> 
           <input type="radio" name="osort" value="nosort" checked >
		        不排序
		      	<input type="radio" name="osort" value="date">
		        日期 
		        <input type="radio" name="osort" value="user">
		        用户         
		        <select name="orderby" class=inputself0 >
		          <option value="0" selected >升序</option>
		          <option value="1" >降序</option>
		        </select>
          </div>
        </td>
      </tr> 

    </table>
    </fieldset>
</div>
</body>
</html>

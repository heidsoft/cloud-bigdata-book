										          mywin.show();
		
						        }},'-'];

	         this.items = userItems.concat(pageSizeItems); 
	         HlPagingToolbar.superclass.initComponent.call(this); 
	    }, 
	    onHlPagingKeyDown: function(field, e){ 
	        if(field.isValid()){ 
	            var k = e.getKey(); 
	             if (k == e.RETURN) { 
	                    e.stopEvent(); 
	                    this.pageSize = field.getValue(); 
	                    pagesize=this.pageSize;
	                    this.doRefresh(); 
	             } 
	        } 
	    }, 
	    onHlPagingBlur: function(field){ 
	        if(field.isValid()){ 
	            this.pageSize = field.getValue(); 
	            pagesize=this.pageSize;
	            this.doRefresh(); 
	        } 
	    } 
	    });
	    var pagingBar= new HlPagingToolbar({
	        store: xtzystore,
	        pageSize: pagesize,
	        displayInfo: true});
	      
	    
	   
	    	xtzygrid = new Ext.grid.GridPanel({
	        store: xtzystore,
	        viewConfig: {
            forceFit:false,
            scrollOffset: 0,
            enableRowBody:true,
            showPreview:true,

	        columns: [

	        frame:true,
			    collapsible:false,

	     xtzygrid.getSelectionModel().on('rowselect', function(sm, rowIdx, r) {
             var mymailfile=r.get("mymailfile");
             var mysdate=r.get("mysdate");      
             var mystime=r.get("mystime").substring(0,2); 
             var myfstart=r.get("myfstart");

             if(document.getElementById("tabtype").value==4){
             		usrl='/msa/main.xp?Fun=msaShowContent+file='+mymailfile+'+sdate='+mysdate+'+stime='+mystime+'+fstart='+myfstart+'+type=1';
             }
             if(document.getElementById("tabtype").value==5){
             		usrl='/msa/main.xp?Fun=msaShowContent+file='+mymailfile+'+sdate='+mysdate+'+stime='+mystime+'+fstart='+myfstart+'+type=0';
             }            
             mapview.location.href=usrl;
       });
	    
	    
	    
	    
	     xtzygrid.on("rowcontextmenu", function (grid, rowIndex, e) {
	        e.preventDefault();
	        if (rowIndex < 0) { return; }

	        ([
	            {
	                xtype: "",
	                text: "该用户详细信息",
	                iconCls: 'context-dog',
	                pressed: false,
	                handler: function () {
	                    var record = grid.getStore().getAt(rowIndex);
	                    var uid=record.get("uid");      
                      var usrl="/msa/main.xp?Fun=msaTermInfoView+uid="+uid;						  
					       			var hgt=(screen.height)-190;
                      var mywin =new  Ext.Window({
						                    id: 'east-panelmy',
						                    title: '表单浏览',
						                    height: 400,
						                    width: 550,
						                    closeAction: 'close',
						                    modal: 'true',
						                    maximizable:'true',
						                    margins:'0 5 0 0',
						                    html: "<IFRAME  name='menufrm' width=100% height='"+(hgt-90)+"' SRC = '"+usrl+"'  border='0' frameborder='0' scrolling='yes'></iframe>" 
						          }); 
						          mywin.show(); 
						          mywin.maximize();
	                }
	            }
	        ]);
	        treeMenu.showAt(e.getXY());

     var mainPanel= {
					id: 'main-panel',
					region:'center',
          collapsible: false,
          split:true,
          height:screen.height-200,
          minSize: 100,
          maxSize: 200,
          layout:'fit',
          margins:'0 0 0 0',
          items:[xtzygrid]
     }
     
	   var southPanel= new Ext.Panel({
	   	    id:'south-panel',
    			title: '邮件内容',   	
          region:'south',
          contentEl: 'mailPane',

          height:screen.height-500,

          collapsed : false,

    });   
		
	  new Ext.Viewport({
				layout: 'border',
				items: [
				 mainPanel,southPanel
				],
        renderTo: Ext.getBody()
    });  
			
		
		 xtzystore.load({
	   		params:{										    
						    start:0,
						    limit:pagesize
				},
				callback : function(r, options, success) {
		        if (success == false) {
		            Ext.Msg.alert("提示", "加载数据出错.");
		        }else{
		            xtzygrid.getSelectionModel().selectFirstRow();
		            row = xtzygrid.getView().getRow(0);
		            var element = Ext.get(row);
		            if (typeof (element) != "undefined" && element != null) {
		                element.focus();
		            }
		        }
	      }
	   });
	   
	   myMask.hide();	
	}); 
	
</script>

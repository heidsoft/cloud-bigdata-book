<html>

<title>时间策略</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
function addjjr(){
	if(listform.jjrname.value==""){
		alert("名称不能为空!");
		return;
	}
	var myDate = new Date();
	var myYear=myDate.getFullYear(); //获取完整的年份(4位,1970-????)
	var isRun;
	if(myYear%100==0)
	{
		if(myYear%400==0)
		{
			isRun=true;
		}
		else
			isRun=false;
	}
	else(!(myYear%100==0))
	{
		if(myYear%4==0)
		{
			isRun=true;
		}
		else
			isRun=false;
	}
	if(isRun==true)
	{
		if(eval("document.all.l2_30").style.backgroundColor=="#003399"||eval("document.all.l2_31").style.backgroundColor=="#003399")
		{
			alert("本年是闰年，2月只有29天！");
			return false;
		}
	}
	if(!(isRun==true))
	{
		if(eval("document.all.l2_29").style.backgroundColor=="#003399"||eval("document.all.l2_30").style.backgroundColor=="#003399"||eval("document.all.l2_31").style.backgroundColor=="#003399")
		{
			alert("本年是平年，2月只有28天！");
			return false;
		}
	}
	listform.Fun.value="ltaddjjr";
	listform.jjrtime.value=getAll();
	listform.submit();
}

function updatejjr(){
	if(listform.jjrname.value==""){
		alert("名称不能为空!");
		return;
	}
  if(listform.jjrid.value==""){
		alert("无法修改!");
		return;
	}
	listform.Fun.value="ltupdatejjr";
	listform.jjrtime.value=getAll();
	listform.submit();
}
function deljjr(){
	listform.Fun.value="ltdeljjr";
	listform.submit();
}

function qin(t){
	if(t=="1"){
		for(var j=1;j<13;++j){
			for(var i=1;i<32;++i){
				eval("document.all.l"+j+"_"+i).style.backgroundColor="#003399"
			}
		}
	}else{
		for(var j=1;j<13;++j){
			for(var i=1;i<32;++i){
				eval("document.all.l"+j+"_"+i).style.backgroundColor="#dfdfdf"
			}
		}
	}
}

function getAll(){
	var allValue;
	allValue="";
	for(var j=1;j<13;++j){
		for(var i=1;i<32;++i){
			if(eval("document.all.l"+j+"_"+i).style.backgroundColor=="#003399"){
				allValue=allValue+"1";
			}else{
				allValue=allValue+"0";
			}
		}
	}
	return allValue;
}


function setAll(xValue){
	var allValue;
	allValue=xValue;
	for(var j=1;j<13;++j){
		for(var i=1;i<32;++i){
			if(allValue.charAt((j-1)*31+i-1)=="1"){
				 eval("document.all.l"+j+"_"+i).style.backgroundColor="#003399";
			}else{
				eval("document.all.l"+j+"_"+i).style.backgroundColor="#dfdfdf";
			}
		}
	}

}

function ss(t){
if(t.style.backgroundColor!="#003399"){
t.style.backgroundColor="#003399"
}else{
t.style.backgroundColor="#dfdfdf"
}
}
function ll(u){
if(eval("document.all.l1_"+u).style.backgroundColor!="#003399"){
for(var i=1;i<13;++i){
eval("document.all.l"+i+"_"+u).style.backgroundColor="#003399"
}
}else{
for(var i=1;i<13;++i){
eval("document.all.l"+i+"_"+u).style.backgroundColor="#dfdfdf"
}
}
}
function ff(y){
if(eval("document.all.l"+y+"_1").style.backgroundColor!="#003399"){
for(var i=1;i<32;++i){
eval("document.all.l"+y+"_"+i).style.backgroundColor="#003399"
}
}else{
for(var i=1;i<32;++i){
eval("document.all.l"+y+"_"+i).style.backgroundColor="#dfdfdf"
}
}
}
</script>

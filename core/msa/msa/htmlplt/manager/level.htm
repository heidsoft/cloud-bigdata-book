<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<style type="text/css">
.xi{border-left-style:none;border-right-style:none;border-top-style:none;}
</style>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/msa/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>
<script type=text/javascript  src="/msa/publicjs/exportexcel.js"></script>
<STYLE type=text/css>HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 5px
}
</STYLE>
<script>
	function submitfun(){
		var mylevel1,mylevel2,mylevel3,mylevel4,mylevel5;
		mylevel1=document.getElementById('level1').value;
		mylevel2=document.getElementById('level2').value;
		mylevel3=document.getElementById('level3').value;
		mylevel4=document.getElementById('level4').value;
		mylevel5=document.getElementById('level5').value;
		if(document.getElementById('level1').checked){mylevel1="YES";}else{mylevel1="NO";}
		if(document.getElementById('level2').checked){mylevel2="YES";}else{mylevel2="NO";}
		if(document.getElementById('level3').checked){mylevel3="YES";}else{mylevel3="NO";}
		if(document.getElementById('level4').checked){mylevel4="YES";}else{mylevel4="NO";}
		if(document.getElementById('level5').checked){mylevel5="YES";}else{mylevel5="NO";}
			Ext.Ajax.request({
		    method : 'POST', 
		    url:'/msa/main.xp', 
		    success: function() { 
					Ext.MessageBox.alert('提示','记录级别设置成功！'); 
		    },
		    failure: function() {     
		     	Ext.MessageBox.alert('提示','记录级别设置失败！'); 
		    },
		    params:{
		      Fun:'ltlevelok',
		      level1:mylevel1,
		      level2:mylevel2,
		      level3:mylevel3,
		      level4:mylevel4,
		      level5:mylevel5
		    } 
		});
}
</script>
</HEAD>
<BODY>
	<form name="form1" method="post" action="/msa/main.xp" >
	<TABLE cellSpacing=0 cellPadding=0 width="100%"  border=0>
				<TR><TD><input type="radio" id="level1" name="level" value="YES" [$level1radio$]>高</TD><TD>&nbsp;&nbsp;</TD> </TR>
				<TR><TD><input type="radio" id="level2" name="level" value="NO" [$level2radio$]>中高</TD><TD>&nbsp;&nbsp;</TD> </TR>
				<TR><TD><input type="radio" id="level3" name="level" value="NO" [$level3radio$]>中</TD><TD>&nbsp;&nbsp;</TD> </TR>
				<TR><TD><input type="radio" id="level4" name="level" value="NO" [$level4radio$]>中低</TD><TD>&nbsp;&nbsp;</TD></TR>
				<TR><TD><input type="radio" id="level5" name="level" value="NO" [$level5radio$]>低</TD><TD>&nbsp;&nbsp;</TD> </TR>
	      <TR><TD>&nbsp;&nbsp;</TD><TD algin="right"><input type="button" class="inputf0" border="0" onClick="submitfun()" value="设置记录级别"  style="cursor: hand"></TD></TR>
	 </TABLE>
	</form>
</BODY>
</HTML>

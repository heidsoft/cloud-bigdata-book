<SCRIPT type=text/javascript>
    
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    
    Ext.onReady(function(){
	
						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;
						
						var myMask = new Ext.LoadMask(Ext.getBody(), 
				    {
				        	msg:"Please wait..."
				    });
						myMask.show();
            
						// This is the main content center region that will contain each example layout panel.
						// It will be implemented as a CardLayout since it will contain multiple panels with
						// only one being visible at any given time.
						
						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};
					    

						  // Go ahead and create the TreePanel now so that we can use it below
					  var dataTree = new Ext.tree.TreePanel({
					    	 id: 'tree-panel',
					        region:'north',
					        split: true,
					        height: 350,
					        minSize: 150,
					        autoScroll: true,   
					        rootVisible: false,
					        lines: false,
					        useArrows: true,
					        loader: new Ext.tree.TreeLoader({
					            dataUrl:'/msa/data/report-tree-data.json'
					        }), 
					        root: new Ext.tree.AsyncTreeNode()
					  });
					   				  
					  
						// Assign the changeLayout function to be called on tree node click.
					  dataTree.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; // selNode is null on initial selection
					    	if(n.leaf){  // ignore clicks on folders and currently selected node 
									if(n.id=='newstyle'){ 
									    mainviewfrm.location.href="/msa/main.xp?Fun=msareporttemplate";
									}else if(n.id=='sort1' ||  n.id=='sort2' ||  
													 n.id=='sort3' ||  n.id=='sort4' ||  
													 n.id=='sort5' ||  n.id=='sort6' ||  
													 n.id=='sort7' ||  n.id=='reporttemplatelist'||
													 n.id=='groupall'||n.id=='userall'){
										  mainviewfrm.location.href="/msa/main.xp?Fun=msasortreportlink+type="+n.id;    
									}else if(n.id=='sysline' || n.id=='srvline' ||
										       n.id=='userline'|| n.id=='flowline'||
										       n.id=='webline' || n.id=='riskline'){
										  mainviewfrm.location.href="/msa/main.xp?Fun=msaReportShowPage+type="+n.id;    
									}else{
										  mainviewfrm.location.href=n.id+'.htm';      
									}
					    }
					  });
					    
						
						var westPanel ={
                    title:'任务',
                    width: 190,
                    minSize: 125,
                    maxSize: 400,
        						collapsible: true,
        						cmargins:'0 5 5 5',
						        lines:false,
						        autoScroll:true,
						        collapseFirst:false,
								    layout: 'fit',
						    	  id: 'layout-browser',
						        region:'west',
						        border: false,
						        split:true,
								    margins: '2 0 5 5',
								    items: [dataTree]
						};
						
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
				    new Ext.Viewport({
								layout: 'border',
								bbar: new Ext.StatusBar({
							      id: 'centerstatus',
                    defaultText: 'Ready',
                    defaultIconCls: 'default-icon',
                    text: '123456',
                    iconCls: 'ready-icon'
                }),
								items: [
								  westPanel,
									contentPanel
								],
				        renderTo: Ext.getBody()  
				    });
             
            myMask.hide();
  });
	</SCRIPT>

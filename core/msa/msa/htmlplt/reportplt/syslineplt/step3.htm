<body>
<div style="width:815px;margin:auto;" >
		<div style="margin-top:15px;">部门上网流量表: </div>				
		<table width="815" border="1" cellpadding="0" cellspacing="0" bordercolor="#d0d0d0" class="table" style="border-collapse:collapse; margin-top:3px; margin-bottom:3px; text-align:center;" align="center">
			<tr align="center">
				<td width="315" height="28" bgcolor="5489c0" class="bai">序号</td>
				<td width="250" bgcolor="5489c0" class="bai">部门名称</td>
				<td width="250" bgcolor="5489c0" class="bai">流量</td>
				<td width="250" bgcolor="5489c0" class="bai">连接时长</td>
			</tr>
			
			[$begintable list1$] 
			<tr align="center"> 
				<td  height="13" align="center">NO:[$num$]</td>
				<td  height="13" align="center">&nbsp;[$gname$]</td>
				<td  height="13" align="center">&nbsp;[$allflow$]</td>
				<td  height="13" align="center">&nbsp;[$ctime$]</td>
			</tr>
			[$endtable$] 
		</table>
		
		<div style="margin-top:15px;">用户访问排序：</div>	
		<table width="815" border="1" cellpadding="0" cellspacing="0" bordercolor="#d0d0d0" class="table" style="border-collapse:collapse; margin-top:3px; margin-bottom:3px; text-align:center;" align="center">
			<tr align="center">
				<td width="315" height="28" bgcolor="5489c0" class="bai">序号</td>
				<td width="250" bgcolor="5489c0" class="bai">用户</td>
				<td width="250" bgcolor="5489c0" class="bai">部门</td> 
				<td width="250" bgcolor="5489c0" class="bai">流量</td>
				<td width="250" bgcolor="5489c0" class="bai">连接时长</td>
			</tr>
			[$begintable list2$] 
			<tr align="center">
				<td  height="13" align="center">NO:[$num$]</td>
				<td  height="13" align="center">&nbsp;[$uname$]</td>
				<td  height="13" align="center">[$gname$]</td> 
				<td  height="13" align="center">&nbsp;[$allflow$]</td>
				<td  height="13" align="center">&nbsp;[$otime$]</td>
			</tr>
			[$endtable$] 
		</table>
		
		<div style="margin-top:15px;">访问排序的饼状图： </div>
		<table width="815" border="0" cellspacing="0" cellpadding="0">
			<tr>
			  <td><div><table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#bfdae5">
				<tr>
				  <td> 
					  <div style="margin-bottom:35px; margin-right:35px; margin-left:35px; margin-top:45px; background-color:#FFFFFF; text-align:center">
					  <img src="[$file$]" width="510" height="250" /></div>                          
				  </td>
				</tr>
			  </table></div></td>
			</tr>
		</table>

<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/msa/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>
<STYLE type=text/css>
HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	MARGIN: 0px; BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 0px
}
</STYLE>
<SCRIPT type=text/javascript>
Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
Ext.onReady(function(){

    var tree = new Ext.tree.TreePanel({
        renderTo:Ext.getBody(),
        height: screen.height-300,
        width: 230,
        useArrows:true,
        autoScroll:true,
        animate:true,
        rootVisible: false,
        root: {
            nodeType: 'async'
        },
        loader: new Ext.tree.TreeLoader({
						dataUrl:'/msa/main.xp?Fun=msaPolicyTree',
						baseParams:{Fun:'msaPolicyTree'}
				}),
        contextMenu: new Ext.menu.Menu({
        items: [{
            id: 'delete-node',
            text: '删除策略'
         },{
            id: 'update-node',
            text: '更新策略'
         }],
        listeners: {
            itemclick: function(item) {
                switch (item.id) {
                    case 'delete-node':
                        var n = item.parentMenu.contextNode;
                        if (n.hasChildNodes() || n.id=='0' ) {
                            Ext.MessageBox.alert('提示', '默认策略，不能删除', null);
                        }else{
                           function confirmdelgroup(btn){
													        if(btn=='yes'){
     																		Ext.Ajax.request({
													                      method : 'POST',
													                      url:'/msa/main.xp',
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	//Ext.MessageBox.alert('提示',retxt);
							   																	if(retxt.substring(0,1)=='1' ){
																                       Ext.MessageBox.alert('提示','删除策略失败!');
																    							}else{
																    								  n.remove();
																    							}
																    							window.close();
												                        },
												                        failure : function() {
												                          window.close();
												                         	Ext.MessageBox.alert('提示','删除策略失败!');
							                                  },
							 					                        params:{Fun:'msaPolicyAction',actiontype:'2',id:n.id}
												  						 });
													        }
													 };
                           Ext.MessageBox.confirm('Confirm', '您确认要删除策略吗?', confirmdelgroup);
                        }
                        break;
                        case 'update-node':
                        var n = item.parentMenu.contextNode;

						            var upategroup = new Ext.form.FormPanel({
										        baseCls: 'x-plain',
										        layout:'absolute',
										        defaultType: 'textfield',
										        items: [{
										            x: 0,
										            y: 5,
										            xtype:'label',
										            text: '组名称:'
										        },{
										            x: 60,
										            y: 0,
										            allowBlank:false,
										            name: 'updategname',
										            anchor:'100%',
										            id: 'updategname',
										            value: n.text
										        },{
										            x: 0,
										            y: 35,
										            xtype:'label',
										            text: '组描述:'
										        },{
										            x: 60,
										            y: 35,
										            name: 'updategdesc',
										            anchor: '100%',
										            id: 'updategdesc'
										        }]
										    });

													//upategroup.getForm().findField('updategname').setValue('11111');

												    var windowupdategroup = new Ext.Window({
												        title: '更新策略',
												        closeAction: 'close',
												        width: 250,
												        height:150,
												        minWidth: 200,
												        minHeight: 200,
												        layout: 'fit',
												        plain:true,
												        bodyStyle:'padding:5px;',
												        buttonAlign:'center',
												        items: upategroup,
												        buttons: [{
												            text: '更新',
												            handler: function(){
												                var strrootgname = Ext.getCmp('updategname').getValue();
												                var strrootgdesc = Ext.getCmp('updategdesc').getValue();
												                Ext.Ajax.request({
													                      method : 'POST',
													                      url:'/msa/main.xp',
												                        success: function(response, options) {
							   																	var retxt=response.responseText;

							   																	if(retxt.substring(0,1)=='0' ){
																                      n.setText(strrootgname);
																    							}else{
																    								  Ext.MessageBox.alert('提示','更新策略失败!');
																    							}
																    							windowupdategroup.close();
												                        },
												                        failure : function() {
												                          windowupdategroup.close();
												                         	Ext.MessageBox.alert('提示',"更新策略失败!");
							                                  },
							 					                        params:{Fun:'msaPolicyAction',actiontype:'3',id:n.id,name:strrootgname,mydesc:strrootgdesc}
												               });

												            }
												        },{
												            text: '关闭',
												            handler: function(){
												              windowupdategroup.close();
												            }
												        }]
												    });
												    //Ext.MessageBox.alert('提示',n.text);

												    windowupdategroup.show();

						            break;
                }
            }
        }
    	}),
    	listeners: {
        contextmenu: function(node, e) {
		            node.select();
		            var c = node.getOwnerTree().contextMenu;
		            c.contextNode = node;
		            c.showAt(e.getXY());
		     },
		    click: function(node, e) {
		            var myurl="/msa/main.xp?Fun=msaShowClientList&pid=" + node.id;
		            //Ext.MessageBox.alert('提示',myurl);
		            parent.mainviewfrm.location.href=myurl;
		     }
		   },
        tbar: [{
						            icon:'/msa/extjs/resources/images/default/tree/drop-add.gif',
						            iconCls:'drop-add',
						            text:'添加用户',
						            handler: function(){
						               //选择部门
						               var node=tree.getSelectionModel().getSelectedNode();
									         if(!node){
									            Ext.MessageBox.alert('提示','请先选择策略分组！');
									            return;
									         }
						               parent.mainviewfrm.location.href='/msa/main.xp?Fun=msaShowAddClient&&gid=0&pid=' + node.id ;
						            },
						            scope: this
						        },{
						            text:'添加策略',
						            icon:'/msa/extjs/resources/images/default/tree/member.gif',
						            iconCls:'icon-by-category',
						            handler: function(){
						               //Ext.MessageBox.alert('提示',tree.root.firstChild.text);
						               var form = new Ext.form.FormPanel({
										        baseCls: 'x-plain',
										        layout:'absolute',
										        defaultType: 'textfield',
										        items: [{
										            x: 0,
										            y: 5,
										            xtype:'label',
										            text: '策略名称:'
										        },{
										            x: 60,
										            y: 0,
										            allowBlank:false,
										            name: 'rootgname',
										            anchor:'100%',
										            id: 'rootgname'
										        },{
										            x: 0,
										            y: 35,
										            xtype:'label',
										            text: '策略描述:'
										        },{
										            x: 60,
										            y: 35,
										            name: 'rootgdesc',
										            anchor: '100%',
										            id: 'rootgdesc'
										        }]
										    });

												    var window = new Ext.Window({
												        title: '添加策略',
												        closeAction: 'close',
												        width: 250,
												        height:150,
												        minWidth: 200,
												        minHeight: 200,
												        layout: 'fit',
												        plain:true,
												        bodyStyle:'padding:5px;',
												        buttonAlign:'center',
												        items: form,
												        buttons: [{
												            text: '添加',
												            handler: function(){
												                var strrootgname = Ext.getCmp('rootgname').getValue();
												                var strrootgdesc = Ext.getCmp('rootgdesc').getValue();
												                //Ext.MessageBox.alert('提示',strrootgname);
												                Ext.Ajax.request({
													                      method : 'POST',
													                      url:'/msa/main.xp',
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	//Ext.MessageBox.alert('提示',retxt);
							   																	if(retxt.substring(0,1)=='1' ){
																                       Ext.MessageBox.alert('提示','添加策略失败!');
																    							}else{
																    								  tree.root.appendChild(new Ext.tree.TreeNode({
																    								  		text: strrootgname,
																    								  		id: retxt,
																    								  		draggable: false
																    								  }));
																    							}
																    							window.close();
												                        },
												                        failure : function() {
												                          window.close();
												                         	Ext.MessageBox.alert('提示',"添加策略失败!");
							                                  },
							 					                        params:{Fun:'msaPolicyAction',actiontype:'1',name:strrootgname,mydesc:strrootgdesc}
												               });

												            }
												        },{
												            text: '关闭',
												            handler: function(){
												              window.close();
												            }
												        }]
												    });
												    window.show();
						            },
						            scope: this
						    },
						    {xtype:"tbfill"}]
    });

    //tree.getRootNode().expand(true);
});
</SCRIPT>
<style>
    .complete .x-tree-node-anchor span {
        text-decoration: line-through;
        color: #777;
    }
</style>
</head>
<body>
</body>
</html>

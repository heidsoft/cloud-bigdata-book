<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>

}

	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px

<SCRIPT type="text/javascript">
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    var pagesize;
    var wing1;
		var wing2;
		var level;
		var gid;
		var xtzystore;
		pagesize=100;
    
    Ext.onReady(function(){
    	
	  Ext.QuickTips.init();
	  var detailEl;
	  var myMask = new Ext.LoadMask(Ext.getBody(),
		{
				msg:"Please wait..."
		});
	  myMask.show();
	  
    
    
	  

    xtzystore = new Ext.data.JsonStore({
        root: 'Results',
        totalProperty: 'totalCount',
        url:'/msa/main.xp?Fun=msaGroupSearchList',
        baseParams:{Fun:'msaGroupSearchList',gid:'[$gid$]',start:0,limit:pagesize},
        fields: [
           {name: 'groupid'},
           {name: 'groupmydesc'},
           {name: 'groupname'}
        ]
    });
    xtzystore.load();

   //定义grid分页工具栏
     HlPagingToolbar = Ext.extend(Ext.PagingToolbar, {
                    displayInfo: true,
                    displayMsg: '显示第	{0}	条到 {1} 条记录，共	{2}	条',
                    emptyMsg: "无记录",
                    initComponent: function() {
                        var pageSizeItems = ['-', '每页', this.inputItem = new Ext.form.NumberField({
                            cls: 'x-tbar-page-number',
                            allowDecimals: false,
                            allowNegative: false,
                            enableKeyEvents: true,
                            maxValue: 500,
                            maxText: '每页不允许超过500条',
                            selectOnFocus: true,
                            value: this.pageSize,
                            submitValue: false,
                            listeners: {
                                scope: this,
                                keydown: this.onHlPagingKeyDown,
                                blur: this.onHlPagingBlur
                            }
                        }), '条', '-', {
                            pressed: true,
                            icon: '/msa/images/grid.png',
                            enableToggle: true,
                            text: '导出本页数据到Excel',
                            cls: 'x-btn-text-icon	details',
                            toggleHandler: function(btn, pressed) {
                                downloadViewDataActive(xtzygrid);
                            }
                        },
                        '-'];
                        var userItems = this.items || [];
                        this.items = userItems.concat(pageSizeItems);
                        HlPagingToolbar.superclass.initComponent.call(this);
                    },

                    onHlPagingKeyDown: function(field, e) {
                        if (field.isValid()) {
                            var k = e.getKey();
                            if (k == e.RETURN) {
                                e.stopEvent();
                                this.pageSize = field.getValue();
                                pagesize = this.pageSize;
                                //alert(this.pageSize);
                                this.doRefresh();
                            }
                        }
                    },

                    onHlPagingBlur: function(field) {
                        if (field.isValid()) {
                            this.pageSize = field.getValue();
                            pagesize = this.pageSize;
                            this.doRefresh();
                        }
                    }
                });

                var pagingBar = new HlPagingToolbar({
                    store: xtzystore,
                    pageSize: pagesize,
                    displayInfo: true
                });


    var xtzygrid = new Ext.grid.GridPanel({
        store: xtzystore,
        viewConfig:{forceFit: true, scrollOffset: 0},
        columns: [
          {header: "部门ID", width: 90, sortable: true, dataIndex: 'groupid'},               
          {header: "部门名称",   width: 100, sortable: true,  dataIndex: 'groupname'},
          {header: "部门描述",  width: 90, sortable: true,  dataIndex: 'groupmydesc'}
        ],
        tbar: pagingBar,
        stripeRows: true,
        autoExpandColumn: 'userstate',
        width:200,
        height:screen.height-350,
        title:'部门列表',
        frame:true,
		    collapsible:true,
		    autoScroll:true,
		    loadMask:{msg:'正在加载数据，请稍侯……'},
		    draggable:true
    });
    
       
    
    var northPanelTop = new Ext.Panel({
    	frame:true,
    　region:'north',
     // collapsed: true,//初次渲染处于关闭状态
    	title: '用户选择',
      collapsible:true,
    	contentEl:'north'
    });
		  
    var mainPanel= {
				    id: 'main-panel',
            region:'center',
            collapsible: true,
            split:true,
            width: 135,
            minSize: 125,
            maxSize: 400,
            layout:'fit',
            margins:'0 5 0 0',
            items:[xtzygrid]
    }
	
	     		    
		    
		new Ext.Viewport({
						layout: 'border',
						items: [
						  northPanelTop,mainPanel
						],
		        renderTo: Ext.getBody()
		    });
     	myMask.hide();
      var task = {
					run: function(){
					   xtzystore.load();
					},
					interval: 120000 // 每30秒一周期
			};
			var runner = new Ext.util.TaskRunner();
			runner.start(task);
			

	
	
 });
 
 

 
 //定义查询函数
     function mysearch(){
				 var keyword=document.getElementById('keyword').value;						 
		     xtzystore.baseParams={
		     	         Fun:'msaGroupSearchList',
		     	         keyword:keyword,
		     	         limit:pagesize,
		 	             start:0
		     	              
		     }
		     
			   xtzystore.load({
			   	  params:{
	     	         Fun:'msaGroupSearchList',
	     	         keyword:keyword,
	     	         limit:pagesize,
	 	             start:0
			      }
			   });
	 }
	
	//定义记录导出函数
	function myexport(){
		  //var keyword=document.getElementById('keyword').value;
	    var myurl="/msa/main.xp?Fun=msaGroupDataExport";
			downloadFile(myurl);
	
	}
 
 
 
</SCRIPT>
<META name=GENERATOR content="MSHTML 8.00.6001.18702"></HEAD>

<DIV id=north >
<table border="0" width=100% height=100% cellspacing="0" cellpadding="0" align=center bgcolor='#ffffff'>
  <tr>     					
			  <td  height="26"><div align="right">关键字：</div></td>
			  <td  height="26"><input type="text" value="" id="keyword" maxsize="35"></td>
		    <td  height="26"><input type="button" name="chakan" value="在线查看" class="inputf0" onClick="mysearch()" ></td>
        <td  height="26"><input type="button" name="groupexport" value="立即导出" class="inputf0" onClick="myexport()" ></td>
  </tr>
  </table>
</DIV>
</BODY>

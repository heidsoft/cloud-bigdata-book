<script language="JavaScript">
		function checkedChenge(obj){
			if(obj.checked){
				document.getElementById(obj.value).value=1;
			}else{
				document.getElementById(obj.value).value=0;
			}
		}
	  var historyStore;
		function delKeyword() {
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
		      	location.href='/msa/main.xp?Fun=msaConfigKeyword';
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","删除失败!");
          },
          params:{Fun:'msaConfigKeyword',
          	Fun:'msaConfigKeyword',
          	path:event.srcElement.name,
          	delflag:'delflag'
          }
				});
		}
		function historyView(){
			 //alert(historyStore.getCount());
			 var i;
			 var clickpath;
			 var path;
			 var date;
			 var searchdate;
			 var keyword;
			 var startdate;
			 var enddate;
			 var searchtype;
			 clickpath="\""+event.srcElement.name+"\"";
			 for(i=0;i<historyStore.getCount();i++){
				 	path=Ext.util.JSON.encode(historyStore.getAt(i).data.path);
					if(path==clickpath){
							date=Ext.util.JSON.encode(historyStore.getAt(i).data.date).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.date).length-1);
						 	searchdate=Ext.util.JSON.encode(historyStore.getAt(i).data.searchdate).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.searchdate).length-1);
						 	keyword=Ext.util.JSON.encode(historyStore.getAt(i).data.keyword).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.keyword).length-1);
						 	startdate=Ext.util.JSON.encode(historyStore.getAt(i).data.startdate).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.startdate).length-1);
						 	enddate=Ext.util.JSON.encode(historyStore.getAt(i).data.enddate).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.enddate).length-1);
						 	element1=Ext.util.JSON.encode(historyStore.getAt(i).data.element1).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element1).length-1);
						 	element2=Ext.util.JSON.encode(historyStore.getAt(i).data.element2).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element2).length-1);
						 	element3=Ext.util.JSON.encode(historyStore.getAt(i).data.element3).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element3).length-1);
						 	element4=Ext.util.JSON.encode(historyStore.getAt(i).data.element4).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element4).length-1);
						 	element5=Ext.util.JSON.encode(historyStore.getAt(i).data.element5).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element5).length-1);
						 	element6=Ext.util.JSON.encode(historyStore.getAt(i).data.element6).substring(1,Ext.util.JSON.encode(historyStore.getAt(i).data.element6).length-1);
							var url='/msa/main.xp?Fun=msaHistoryView+path='+event.srcElement.name+'+filedate='+date+'+searchdate='+searchdate+'+keyword='+keyword+'+stardate='+startdate+'+enddate='+enddate+'+element1='+element1+'+element2='+element2+'+element3='+element3+'+element4='+element4+'+element5='+element5+'+element6='+element6;
							location.href=url;
				 	}
			 }
		}
	Ext.onReady(function(){
			 Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
			 historyStore = new Ext.data.SimpleStore({
			        url:'/msa/main.xp',
			        baseParams:{Fun:'historySearch'},
				      fields: [							// text 路径 默认搜索日期 关键字	开始日期 结束日期	searchdate
				         {name: 'text'},
					       {name: 'path'},
					       {name: 'date'},
					       {name: 'keyword'},
					       {name: 'startdate'},
					       {name: 'enddate'},
					       {name: 'element1'},
					       {name: 'element2'},
					       {name: 'element3'},
					       {name: 'element4'},
					       {name: 'element5'},
					       {name: 'element6'}
				      ]
			 });
			 historyStore.load();
			 
			 date = new Date();
			 str  = date.getFullYear() + "/" + (date.getMonth()+1)+ "/" + date.getDate();
	     var sdate = new Ext.form.DateField({
		        id : "stime",
		        renderTo: 'sdate',
		        name : "chooseStartTime",
						format : 'Y-m-d',
		        endDateField : "etime",
		        value : new Date(Date.parse(str))
	     });
	     var edate = new Ext.form.DateField({
		        id : "etime",
	         	renderTo: 'edate',
		        name : "chooseEndTime",
						format : 'Y-m-d',
		        startDateField : "stime",
		        value : new Date(Date.parse(str))
	     });
	     var Search= Ext.get('btnG');
			 Search.on('click', function(){
						if(document.getElementById("lst-ib").value==""){
							 return false;
						}
						document.getElementById("stardate").value=Ext.getDom("stime").value;
						document.getElementById("enddate").value=Ext.getDom("etime").value;
						if(document.getElementById("stardate").value>document.getElementById("enddate").value){
							 alert("开始日期应小于结束日期")
							 //Ext.Msg.alert("提示","开始日期应小于结束日期")
							 return false;
						}
						listform.submit();
			 });
			 function flag(val){
			 		if(val==1){
			 			return('&nbsp&nbsp&nbsp&nbsp<font color="#008000">√</font>');
			 		}else return('&nbsp&nbsp&nbsp&nbsp<font color="#FF0000">×</font>');
			 }
			 xtzygrid = new Ext.grid.GridPanel({
		        store: historyStore,
		        viewConfig:{forceFit: true, scrollOffset: 1},
		        columns: [
		            {header: "关键字",   width: 100, sortable: false, dataIndex: 'keyword'},
		            {header: "开始日期",   width: 60, sortable: false, dataIndex: 'startdate'},
					      {id:'enddate',header: "结束日期", width: 60, sortable: true, dataIndex:'enddate'},
		            {header: "即时通讯",   width: 50, sortable: false, dataIndex: 'element1',renderer: flag},
		            {header: "虚拟身份",   width: 50, sortable: false, dataIndex: 'element2',renderer: flag},
		            {header: "文件",   width: 40, sortable: false, dataIndex: 'element3',renderer: flag},
		            {header: "邮件",   width: 40, sortable: false, dataIndex: 'element4',renderer: flag},
		            {header: "表单",   width: 40, sortable: false, dataIndex: 'element5',renderer: flag},
		            {header: "搜索关键字",   width: 60, sortable: false, dataIndex: 'element6',renderer: flag}
		        ],
		        stripeRows: true,
		        autoExpandColumn: 'enddate',
		        height:screen.height-210,
		        frame:true,
				    collapsible:false,
				    loadMask:{msg:'正在加载数据，请稍侯……'},
				    draggable:false
		   });
			 var rightClick  = new Ext.menu.Menu({
	                id:'feeds-ctx',
	                items: [{
	                    id:'delclient',
	                    iconCls:'load-icon',
	                    text:'删除该条搜索结果',
	                    scope: this,
	                    handler:function(){
	                        var record = xtzygrid.getStore().getAt(detailEl);
	                        var path=record.get("path");
	                        Ext.MessageBox.confirm('Confirm', '您确认要删除该条搜索结果?', confirmdelclient);
	                        function confirmdelclient(btn){
														        if(btn=='yes'){
																				historyStore.load({params:{Fun:'historySearch',delflag:'delflag',path:path}});
														        }
												 };
	                    }
	                	},{
	                    id:'editclient',
	                    iconCls:'load-icon',
	                    text:'查看详情',
	                    scope: this,
	                    handler:function(){
	                    	var record = xtzygrid.getStore().getAt(detailEl);
	                    	var url='/msa/main.xp?Fun=msaHistoryView+path='+record.get("path")+'+filedate='+record.get("date")+'+searchdate='+record.get("searchdate")+'+keyword='+record.get("keyword")+'+stardate='+record.get("startdate")+'+enddate='+record.get("enddate")+'+element1='+record.get("element1")+'+element2='+record.get("element2")+'+element3='+record.get("element3")+'+element4='+record.get("element4")+'+element5='+record.get("element5")+'+element6='+record.get("element6");
												location.href=url;
	                    }
	                	}
	     ]});
	     xtzygrid.addListener('rowcontextmenu', rightClickFn);
			  function rightClickFn(client, rowIndex, e) {
						                rightClick.showAt(e.getXY());
						                detailEl= rowIndex;
			 }
			 var configKey= Ext.get('btnI');
			 configKey.on('click', function(){
					 var historywin =new  Ext.Window({
		            title: '历史记录查询',
		           	closeAction: 'hide',
		            height: 450,
		            width: 750,
		            //modal: 'true',
		            maximizable:'false',
		            margins:'0 5 0 0',
        				items:[xtzygrid]
        	 });
					historywin.show();
			 });
	});
</script>

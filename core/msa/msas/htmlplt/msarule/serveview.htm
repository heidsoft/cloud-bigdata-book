<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>

<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>

<STYLE type=text/css>HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 5px
}
.settings {
	BACKGROUND-IMAGE: url(/msa/extjs/shared/icons/fam/folder_wrench.png)
}
.nav {
	BACKGROUND-IMAGE: url(/msa/extjs/shared/icons/fam/folder_go.png)
}
</STYLE>

<SCRIPT type=text/javascript>

    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';

    Ext.onReady(function(){

						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;

						var myMask = new Ext.LoadMask(Ext.getBody(),
				    {
				        	msg:"Please wait..."
				    });
						myMask.show();
						var contentPanel = {
							id: 'content-panel',
							region: 'center', // this is what makes this panel into a region within the containing layout
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};


						  // Go ahead and create the TreePanel now so that we can use it below
					  var dataTree = new Ext.tree.TreePanel({
                    id: 'tree-panel',
					        	region:'center',
                    height: 350,
                    autoScroll: true,
										enableAllCheck:true,
                    rootVisible: false,
                    root: new Ext.tree.AsyncTreeNode({
                        expanded: true,
                        children: [{
																  	text:'服务策略',
																    expanded: true,
																    cls:'feed-node',
																    children:[{
																        text:'规则列表',
																        iconCls: 'feed-icon',
																        cls:'feed',
																        id:'servicepolicy',
																        leaf:true
																    }]
																  },{
																  	text:'关键字',
																    expanded: true,
																    cls:'feed-node',
																    children:[{
																        text:'表单递交内容关键字',
																        iconCls: 'feed-icon',
																        cls:'feed',
																        id:'formkeyword',
																        leaf:true
																    },{
																        text:'网页内容关键字拦截',
																        iconCls: 'feed-icon',
																        cls:'feed',
																        id:'webkeyword',
																        leaf:true
																    }]
																  }]
                    })
                });
						// Assign the changeLayout function to be called on tree node click.
					  dataTree.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; // selNode is null on initial selection
					    	if(n.leaf){  // ignore clicks on folders and currently selected node 
										 if(n.id=='servicepolicy'){
											  mainviewfrm.location.href='/msa/rule/'+n.id+'.htm';
										 }else if(n.id=='formkeyword'){
										    mainviewfrm.location.href='/msa/main.xp?Fun=editkeyword+type=0';
										 }else if(n.id=='webkeyword'){
										    mainviewfrm.location.href='/msa/main.xp?Fun=editkeyword+type=1';
										 }
                }
					  });

						var westPanel ={
                    title:'任务',
                    width: 178,
                    minSize: 125,
                    maxSize: 400,
        						collapsible: true,
        						cmargins:'0 5 5 5',
						        lines:false,
						        autoScroll:true,
						        collapseFirst:false,
								    layout: 'border',
						    	  id: 'layout-browser',
						        region:'west',
						        border: false,
						        split:true,
								    margins: '2 0 5 5',
								    items: [dataTree]
						};

						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      text: '123456',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  westPanel,
										contentPanel
										//eastPanel
									],
					        renderTo: Ext.getBody()
					    });

            myMask.hide();
  });
	</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.18702"></HEAD>

<div style="display:none;">
        <div id="mainviewdiv">
            <iframe id="mainviewfrm" name="mainviewfrm" src="/msa/rule/servicepolicy.htm" valign=top width="100%" height="50" border="0" frameborder="0" scrolling="yes"></iframe>
        </div>
<script>
document.all("mainviewfrm").style.height=screen.height-230;
</script>

<HTML><HEAD><TITLE>更新服务规则</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/msa/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>
<STYLE type=text/css>HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 5px
}
</STYLE>
<SCRIPT type=text/javascript>
		function delurl() {
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
		      	parent.menufrm.location.href='/msa/main.xp?Fun=msaEditWeburl&ruleid=[$ruleid$]';
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","删除失败!");
          },          
          params:{Fun:'msaEditWeburl',ruleid:listform.ruleid.value,caurl:event.srcElement.name,delflag:'delflag'}
				});
		}
		function addurl() {
				if(listform.url.value=="" ){
					Ext.MessageBox.alert("提示","URL不能为空!");
					listform.url.focus();
					return;
				}
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
		      	parent.menufrm.location.href='/msa/main.xp?Fun=msaEditWeburl&ruleid=[$ruleid$]';
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","添加失败!");
          },
          params:{Fun:'msaEditWeburl',ruleid:listform.ruleid.value,caurl:listform.url.value,addflag:'addflag'}
				});
		}
	</SCRIPT>
</head>
<body bgcolor="#DFE8F6" topmargin=0 leftmargin=0 style="SCROLLBAR-FACE-COLOR: #f0f0f0;  overflow-x:hidden;  OVERFLOW: scroll; SCROLLBAR-SHADOW-COLOR: #f0f0f0; SCROLLBAR-3DLIGHT-COLOR: #f0f0f0; SCROLLBAR-ARROW-COLOR: #f0f0f0; SCROLLBAR-DARKSHADOW-COLOR: #cccccc;" >
<div id="mainviewdiv" valign="top" align="left" STYLE="position:absolute; top=30; left=5; z-index:1;">
<table width="90%" border="1" cellspacing="0" cellpadding="1" align="center" bordercolor="#B0BDD3" style="BORDER-COLLAPSE: collapse">
  <form name="listform" method="POST">
  <input type="hidden" name="ruleid" value="[$ruleid$]">
	<tr>
		<td width="30%" height="23"><span class="STYLE4">类型</span></td>
		<td width="10%">操作</td>
	</tr>
		[$begintable list$]
    <tr>
      <td width="30%">
      	[$caurl$]
      </td>
      <td width="10%">
          <input type='button' class=input size="32" onClick="delurl();" maxlength="20" name="[$caurl$]" value="删除" style="cursor: hand">
        </td>
    </tr>
    [$endtable$]
	<tr>
		<td width="30%">
          <input type='text' name="url" class=input size="32" maxlength="20" onClick="" value="">
    </td>
		<td width="10%">
          <input type='button' class=input onClick="addurl();" size="20" maxlength="20" value="添加" style="cursor: hand">
    </td>
	</tr>
	</form>
</table>
</div>
</body>
</html>
